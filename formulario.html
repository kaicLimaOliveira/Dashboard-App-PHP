<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<!-- estilos -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href=".github/favicon.ico">

	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>

</head>

<body>

	<div class="container-width">
		<!-- menu -->
		<div class="nav-side-menu flex-menu">
			<div class="brand">
				<img src=".github/favicon.ico" alt="Dashboard" class="favicon">
			</div>
			<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

			<div class="menu-list">

				<ul id="menu-content" class="menu-content collapse out">
					<li>
						<a href="#" id="dashboard"><i class="fa fa-tachometer-alt sidebar-icon"></i> Dashboard</a>
					</li>

					<li>
						<a href="#" id="formulario"><i class="fab fa-wpforms fa-lg"></i> Formulário</a>
					</li>

					<li data-toggle="collapse" data-target="#ajuda" class="collapsed">
						<a href="#"><i class="fa fa-life-ring sidebar-icon"></i> Ajuda <span class="arrow"><i
									class="fa fa-angle-down"></i></span></a>
					</li>
					<ul class="sub-menu collapse" id="ajuda">
						<li><a href="#" id="documentacao"><i class="fa fa-angle-right"></i> Documentação</a></li>
						<li><a href="#" id="suporte"><i class="fa fa-angle-right"></i> Suporte <small><i
										class="fa fa-external-link"></i></small></a></li>
					</ul>
				</ul>
			</div>
		</div>

		<div id="pagina" class="main container mt-5  d-flex justify-content-center flex-aside">
			<div class="row">
				<div class="col">
					<form id="formRegister">
						<div class="form-group">
							<input type="text" name="nome" placeholder="Nome" class="form-control" />
						</div>

						<div class="form-group">
							<div class="form-check form-check-inline">
								<input type="radio" name="sexo" value="feminino" class="form-check-input"><label
									class="form-check-label mr-3">Feminino</label>
								<input type="radio" name="sexo" value="masculino" class="form-check-input"><label
									class="form-check-label mr-3">Masculino</label>
							</div>
						</div>

						<div class="form-group">
							<input type="text" name="email" placeholder="E-mail" class="form-control" />
						</div>

						<div class="form-group">
							<select name="origem" class="form-control">
								<option value="">-- Onde nos encontrou? --</option>
								<option value="facebook">Facebook</option>
								<option value="google">Google</option>
								<option value="outro_meio">Outro meio</option>
							</select>
						</div>

						<div class="form-group">
							<h6 class="form-group">Principais interesses:</h6>
							<div class="form-check form-check-inline">
								<input type="checkbox" name="interesses[]" value="ReactJs"
									class="form-check-input"><label class="form-check-label mr-3">ReactJs</label>
								<input type="checkbox" name="interesses[]" value="Js" class="form-check-input"><label
									class="form-check-label mr-3">JavaScript</label>
								<input type="checkbox" name="interesses[]" value="NodeJS"
									class="form-check-input"><label class="form-check-label mr-3">NodeJS</label>
								<input type="checkbox" name="interesses[]" value="MongoDB"
									class="form-check-input"><label class="form-check-label mr-3">MongoDB</label>
								<input type="checkbox" name="interesses[]" value="VueJs" class="form-check-input"><label
									class="form-check-label mr-3">VueJs</label>
								<input type="checkbox" name="interesses[]" value="Django"
									class="form-check-input"><label class="form-check-label mr-3">Django</label>
							</div>
						</div>

						<div class="form-group">
							<textarea name="mensagem" class="form-control"></textarea>
						</div>

						<button id="btnSubmit" type="submit" class="btn btn-primary">Enviar</button>
					</form>

					<div class="card-form">
						<span>x</span>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
